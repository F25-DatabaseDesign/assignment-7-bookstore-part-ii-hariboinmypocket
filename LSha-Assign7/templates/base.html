<!DOCTYPE html>
<html>
  <head>
    <title>Chemist's Bookstore</title>
    <link rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/misc/benzene.png') }}" type="image/x-icon">
  </head>
  <body>
    <header>
      <div id="leftHeader">
        <a href="{{ url_for('home')}}">
          <img src="{{ url_for('static', filename='images/misc/gears.png') }}" alt="Bookstore Logo">

        </a>
      </div>
      <div id="midHeader">
        <form id='searchBoxForm' action= "{{ url_for('search') }}" method="post">
        <input id='searchBox' type='text' placeholder='Book Title Search' name="search">
        <input id="searchIcon" type="image" src="{{ url_for('static', filename='images/misc/search-icon.png') }}" alt="search icon">
        </form>
        <div class="dropdown">
            <p class="dropdownSelect">Select Category</p>
            <div class="dropdownContent">
               {% for category in categories %}
                   <p><a href="{{ url_for('category', categoryId=category['id']) }}">
                     {{ category['name'] }}</a></p>
              {%endfor%}
            </div>
        </div>
      </div>
      <div id="rightHeader">
        <div id="cartIcon"><a href="#">
                <img src="{{ url_for('static', filename='images/misc/cart-icon.jpg') }}" alt="shopping cart icon"></a>
        </div>
        <div id='cartCount'>1 item</div>
        <div class='loginButton'><a href='#'>login</a></div>

      </div>
  </header>
    <main>{% block container %} {% endblock %}</main>
  <footer>
    <div id="footerLeft">
      <p>Chemists' Bookstore</p>
        <a class="books" href="https://as.nyu.edu/departments/chemistry.html">Contact Us</a>
        <a class="books" href="https://cas.nyu.edu/">Directions</a>
    </div>
    <div id="footerRight">
        <a href="https://www.facebook.com/newyorkuniversitycas/"><img src ="{{ url_for('static', filename='images/misc/facebook-icon.jpg') }}" alt="Facebook"></a>
        <a href="https://x.com/nyuniversity"><img src ="{{ url_for('static', filename='images/misc/twitter-icon.jpg') }}" alt ="Twitter"></a>
    </div>
  </footer>
  </body>
</html>
